<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toster</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__stocks"><img class="flag" src="images/za.svg" alt="za">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA<img class="flag" src="images/za.svg" alt="za"></div>
        <div class="header__logo">
            <div class="header__image"><img src="images/logo.png" alt="logo"></div>
            <div class="header__text">orthopedic slippers</div>
        </div>
    </header>
    <div class="main">
        <div class="main__timer">
            <div class="main__text">Limited offer</div>
            <div class="main__count">04:51:16</div>
        </div>
        <div class="main__price">
            <div class="main__price-old">R 250.00<span></span></div>
            <div class="main__price-new">R 160.00</div>
        </div>
    </div>
    <div class="cart">
        <div class="cart__info">
            <div class="cart__info-rating">Excellent 4.8/5</div>
            <div class="cart__info-logo"><img src="images/cart-logo.svg" alt="logo"></div>
            <div class="cart__info-purpose">best selling</div>
        </div>
        <div class="cart__title">Orthopedic Slippers</div>
        <div class="cart-slider">
            <div class="cart__slider-container">
                <div class="cart__slider-main">
                    <div class="cart__main-item"><img src="images/slider-black.png" alt="black"></div>
                    <div class="cart__main-item"><img src="images/slider-orange.png" alt="orange"></div>
                    <div class="cart__main-item"><img src="images/slider-pink.png" alt="pink"></div>
                    <div class="cart__main-item"><img src="images/slider-yellow.png" alt="yellow"></div>
                </div>
            </div>

            <div class="cart__slider-items">
                <div data-slide='0' class="cart__slider-item mini-slide-active"><img src="images/slider-preview-black.png" alt="black"></div>
                <div data-slide='1' class="cart__slider-item"><img src="images/slider-preview-orange.png" alt="orange"></div>
                <div data-slide='2' class="cart__slider-item"><img src="images/slider-preview-pink.png" alt="pink"></div>
                <div data-slide='3' class="cart__slider-item"><img src="images/slider-preview-yellow.png" alt="yellow"></div>
            </div>
        </div>
        <div class="cart__about">
            <div class="cart__about-item"><span>Fast Delivery:</span> 2-4 days from SA<img class="flag" src="images/za.svg" alt="za"></div>
            <div class="cart__about-item"><span>In Stock:</span> Shipping from Johannesburg<img class="flag" src="images/za.svg" alt="za"></div>
            <div class="cart__about-stars">
                <img src="images/stars.svg" alt="stars">
                <img src="images/stars.svg" alt="stars">
                <img src="images/stars.svg" alt="stars">
                <img src="images/stars.svg" alt="stars">
                <img src="images/stars.svg" alt="stars">
                (10)
            </div>
        </div>
        <div class="cart__selects">
            <div class="cart__select">
                <div class="cart__select-title">color</div>
                <div class="select">
                    <select name="color" id="color">
                        <option value="Black">Black</option>
                        <option value="Orange">Orange</option>
                        <option value="Pink">Pink</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                </div>
            </div>
            <div class="cart__select">
                <div class="cart__select-title">size</div>
                <div class="select">
                    <select name="size" id="size">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>
        <a href="https://www.youtube.com" target="_blank" class="cart__button">buy now</a>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
